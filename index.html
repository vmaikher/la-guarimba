<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hi, guarimberos!</title>
    <meta name="description" content="LAGUARIMBA">
    <meta name="author" content="maXer">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
</head>
<body class="dragscroll">
<div class="popup" data-popup="help">
    <div class="popup-inner">
        <img src="pictures/LaGuarimba-instruction.jpg">
        <a class="popup-close" data-popup-close="help" href="#">x</a>
    </div>
</div>
<div class="wrapper">
    <div class="collage">
        <img class="col-img" src="pictures/LaGuarimba_web.jpg">
        <div class="help-open frame"></div>
        <div class="frame dog animation">
            <img class="stop" src="pictures/static-Dog.jpg" alt="Dog">
            <img class="start" src="pictures/Dog.gif" alt="Dog">
        </div>
        <div class="frame song">
            <img class="stop" src="pictures/Giulio_y_Carlos111_static.png" alt="Giulio y Carlos">
            <img class="start" src="pictures/Giulio_y_Carlos111.gif" alt="Giulio y Carlos">
        </div>
    </div>
    <div class="frame person degtiarenko-1" data-audio="LaGuarimba_MariaDegtiarenko_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Maria Degtiarenko</span></div>
    </div>
    <div class="frame person ronny-1" data-audio="LaGuarimba_Ronny_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Ronny</span></div>
    </div>
    <div class="frame person diana-1" data-audio="LaGuarimba_Diana_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Diana</span></div>
    </div>

    <div class="frame person diana-2" data-audio="LaGuarimba_Diana_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Diana</span></div>
    </div>

    <div class="frame person maria-elena-1" data-audio="LaGuarimba_Maria-Elena_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Maria Elena</span></div>
    </div>

    <div class="frame person maria-elena-2" data-audio="LaGuarimba_Maria-Elena_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Maria Elena</span></div>
    </div>

    <div class="frame person marta-1" data-audio="LaGuarimba_Marta_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Marta</span></div>
    </div>

    <div class="frame person marta-2" data-audio="LaGuarimba_Marta_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Marta</span></div>
    </div>

    <div class="frame person sara-1" data-audio="LaGuarimba_Sara_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Sara</span></div>
    </div>

    <div class="frame person zarko-1" data-audio="LaGuarimba_Zarko_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Ola Zarko</span></div>
    </div>

    <div class="frame person zarko-2" data-audio="LaGuarimba_Zarko_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Zarko</span></div>
    </div>

    <div class="frame person giulio-and-carlos" data-audio="Song_Giulio_and_Carlos.mp3">
        <div class="tooltip"><span class="tooltiptext">Giulio and Carlos</span></div>
    </div>

    <div class="frame person ronda-1" data-audio="LaGuarimba_Ronda_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Ronda</span></div>
    </div>

    <div class="frame person ronda-2" data-audio="LaGuarimba_Ronda_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Alejandro Ronda</span></div>
    </div>

    <div class="frame person ronda-3" data-audio="LaGuarimba_Ronda_3.mp3">
        <div class="tooltip"><span class="tooltiptext">Ronda</span></div>
    </div>

    <div class="frame person mikel-1" data-audio="LaGuarimba_Mikel_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Mikel</span></div>
    </div>

    <div class="frame person jacinta-1" data-audio="LaGuarimba_Jacinta_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Jacinta</span></div>
    </div>

    <div class="frame person alex-1" data-audio="LaGuarimba_Alex_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Alex</span></div>
    </div>

    <div class="frame person alex-2" data-audio="LaGuarimba_Alex_2.mp3">
        <div class="tooltip"><span class="tooltiptext">Alex</span></div>
    </div>

    <div class="frame person griffin-1" data-audio="LaGuarimba_Griffin_1.mp3">
        <div class="tooltip"><span class="tooltiptext">Griffin</span></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
